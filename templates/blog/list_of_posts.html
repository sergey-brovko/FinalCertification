<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Список записей</title>
</head>
<body>
    <h1>Список сообщений</h1>
        <form action='' method="post" >
            <div class="row justify-content-between">
                
                <div class="col-2">
                    <div class="dropdown">
                        <button name="ds" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Сортировка по
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <input type="submit" name="sort" class="dropdown-item" data-mdb-ripple-init value="Id">
                            <input type="submit" name="sort" class="dropdown-item" data-mdb-ripple-init value="Заголовку">
                        </ul>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        {% csrf_token %}
                        <input type="text" id="search" name="search" value="{{ search }}" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <input type="submit" class="btn btn-outline-primary" data-mdb-ripple-init value="Поиск">
                    </div>
                </div>
            </div>
        </form> 
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Заголовок</th>
                <th>Tело</th>
                <th>ID пользователя</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td><a href="{{ post.id }}">{{ post.id }}</a></td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.userId }}</td>
            </tr>
                
            {% empty %}
                <h5>Нет доступных сообщений.</h5>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
