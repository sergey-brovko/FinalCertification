<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали записи № {{ post.id }}</title>

</head>
    <body>
    <div class="container-sm">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title"> {{ post.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">ID сообщения: {{ post.id}}, UserID: {{ post.userId }} </h6>

        </div>
    </div>

</html>
